<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
<meta name="renderer" content="webkit"/>
<meta name="force-rendering" content="webkit"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css"/>
</head>
<script type="text/javascript">
var btn = document.getElementById("btn");
var box = document.getElementById("box");
btn.onclick=function(){
box.removeAttribute("hidden");
}
</script>
<title>QQ修改机型在线修改</title>
<html>
<div class="mdui-toolbar mdui-color-indigo">
  <a href="javascript:;" class="mdui-btn mdui-btn-icon">
    <i class="mdui-icon material-icons">menu</i>
  </a>
  <span class="mdui-typo-title">Title</span>
  <div class="mdui-toolbar-spacer"></div>
</div>
<h1>QQ机型修改器(IOS\Android版)</h1>
<h3>注意：修改后请重新启动QQ才能生效</h3>
<div class="mdui-typo">
  <hr/>
</div>
<div></div>

<button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-color-pink mdui-btn-block " mdui-dialog="{target: '#dialoga'}">点我修改机型</button>

<div class="mdui-dialog" id="dialoga">
<div class="mdui-dialog-title">请输入你要修改的机型和厂商：</div>
<div class="mdui-textfield mdui-textfield-floating-label">
  <label class="mdui-textfield-label">请在此输入机型</label>
  <input class="mdui-textfield-input" type="text"/>
</div>
<div class="mdui-textfield mdui-textfield-floating-label">
  <label class="mdui-textfield-label">请在此输入型号</label>
  <input class="mdui-textfield-input" type="text"/>
</div>
  <div class="mdui-dialog-actions mdui-dialog-actions-stacked" onclick='location.href=("Loader.html")'>
    <button class="mdui-btn mdui-ripple" mdui-dialog="{target: '#dialogb'}" id="btn">开始修改!</button>
  </div>
<div class="mdui-progress hide" id="box" hidden="hidden">
  <div class="mdui-progress-indeterminate"></div>
</div>

</div>
<div class="mdui-typo">
  <hr/>
</div>
<div>
<h1>成功示例</h1>

</div>


<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
</html>
