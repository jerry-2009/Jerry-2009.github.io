<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" http-equiv = "refresh" content = "5;url= URL ">
<title>B页面</title>
</head>
<body>
    <div>这是B页面</div>

    <script type="text/javascript">
        function getParams(key) {
            var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
             var jumpto = getParams("URL");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        };
        console.log("参数param1:"+getParams("URL"));//输出aa
        console.log(jumpto);
    </script>
</body>
</html>
