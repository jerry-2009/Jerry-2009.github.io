<script>var ClickedNum = 0;</script>
<script>function changeTime() {
    var $ = mdui.$;
    var inst = new mdui.Dialog('#dialog');
    var time = document.getElementById('GetTimeNotChanged').value;
    if (time == "") {++ClickedNum;
      inst.open();
    } else {
      var unixTimestamp = new Date(time * 1000);
      var commonTime = unixTimestamp.toLocaleString();
      var a_target = document.getElementById('ShowTime');
      ShowTime.innerHTML = "你的入站时间是：" + commonTime; ++ClickedNum;
      console.log(ClickedNum);
      if (ClickedNum % 5 == 0) {
        Never();

      }
    }
  }</script>
<script>
  function Never(){
    window.location.href="https://www.bilibili.com/video/av80433022/";

  }

</script>
